<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Copilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title text-center">Urban Copilot</h1>
                        <p class="card-subtitle text-center mb-0">Your AI-powered urban planning assistant</p>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chatContainer">
                            <div class="system-message">
                                <p>Welcome to Urban Copilot! Ask me any questions about urban planning, transportation, housing, or city development.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="questionForm">
                            <div class="input-group">
                                <input type="text" id="questionInput" class="form-control" placeholder="Type your question here..." required>
                                <button type="submit" class="btn btn-primary">
                                    <span id="submitButtonText">Send</span>
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
